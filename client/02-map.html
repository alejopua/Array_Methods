<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        const tasks = [
            { name: 'Write for Envato Tuts+', duration: 120 },
            { name: 'Work out', duration: 60 },
            { name: 'Procrastinate on Duolingo', duration: 240 },
            { name: 'Play Civilization V', duration: 720}
        ]
        const app = document.querySelector('#app')
        app.style.listStyle = 'none'
        const list = tasks.map(item => {
            return `<li>${item.name} - ${item.duration}</li>`
        })
        app.innerHTML = list.join('')
    </script>
</body>
</html>
